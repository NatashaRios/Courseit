<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Api Github</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  <div class="wrapper">
  
    <div class="content">
      
      <div class="search">
        <input type="text" class="input js-input" placeholder="type username...">
        <button class="button js-button">Buscar usario</button>
      </div> <!-- search -->
      
      <p class="horror js-horror">El usuario ingresado no existe</p>
      
      <div class="data js-data">
        <img class="img js-img" src="" alt="">
        <a href="" class="user js-user"></a>
        <span class="name">Real name</span>
        <p class="info js-name"></p>
        <span class="location">Location</span>
        <p class="info js-location"></p>
        <span class="public-repo">Number of public repos</span>
        <p class="info js-public-repo"></p>
        <span class="follower">Number of followers</span>
        <p class="info js-follower"></p>
      </div> <!-- data -->
   
    </div> <!--content-->
  
  </div> <!-- wrapper -->
  <script src="index.js"></script>
</body>
</html>
