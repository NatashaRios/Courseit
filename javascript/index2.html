<!DOCTYPE html>

    <title>Page Title</title>

<body>
    <h1>Hola Mundo</h1>
    <script>
      
      const notas = [8, 3, 10, 9, 2, 5];
      let sumatoria = 0;


      for (let i = 0; i < notas.length; i++) {
         sumatoria = sumatoria + notas [i]
      }
      
      let promedio = sumatoria / notas.length;

      console.log("El promedio de las notas es: " + promedio);
   
    </script>
</body>
