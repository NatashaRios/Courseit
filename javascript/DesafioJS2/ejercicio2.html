    <h1>Hola Mundo</h1>

    <script>
        //Crear una funcion que devuelva el mayor numero dentro de un array
        //const arr = [3,5,10,23,13] 23

        let arr = [3, 5, 89, 45, 25, 74, 4];
        let num = 0;
        function mayorNumero(array) {
           for (let i = 0; i < array.length; i++) {
               if (array[i] > num) {
                   num = arr[i];
               }
           }
           console.log("El numero mayor es " + num);
        }
        mayorNumero(arr);
    </script>
